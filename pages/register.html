<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script type="text/javascript" src="../js/register.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col items-start space-y-11">
        <span class="text">注册</span>
        <div class="group_1">
          <span class="text_1">创建一个</span>
          <span class="text_2">账户</span>
          <span class="text_3">去使用</span>
          <span class="text_4">西瓜铺</span>
          <span class="text_5">的所有功能</span>
        </div>
      </div>
      <div class="flex-col space-y-9 group_2">
        <span class="text_6">邮箱</span>
        <div class="flex-row space-x-15 section_1">
          <img src="./img/at-icon.png" class="image">
          <span class="text_7">例: test@magicst.cn</span>
        </div>
      </div>
      <div class="flex-col space-y-9 group_3">
        <span class="text_8">游戏ID</span>
        <div class="flex-row space-x-17 section_2">
          <img src="./img/acc-icon.png" class="image_1">
          <span class="text_9">例: Magicst_Magoo</span>
        </div>
      </div>
      <div class="flex-col space-y-9 group_4">
        <span class="text_10">密码</span>
        <div class="flex-row space-x-16 section_3">
          <img src="./img/pw.png" class="image_2"/>
          <img src="./img/lo.png" class="image_3"/>
        </div>
      </div>
      <div class="flex-col items-center button" onclick="onClickView_4()"><span class="text_11">注册</span></div>
      <div class="flex-row justify-center group_5">
        <span class="text_12">已经有账户啦?去</span>
        <span class="text_13" onclick="onClickText_5()">登录</span>
      </div>
    </div>
  </body>
</html>
