<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<div class="flex-col page">
  <div class="flex-col items-start space-y-12">
    <span class="text">注册</span>
    <div class="group">
      <span class="font_1 text_2">创建一个</span>
      <span class="font_2">账户</span>
      <span class="font_1 text_3">去使用</span>
      <span class="font_2">川息</span>
      <span class="font_1 text_4">的所有功能</span>
    </div>
  </div>
  <div class="flex-col space-y-10 group_2">
    <span class="font_3 text_5">邮箱</span>
    <div class="flex-row space-x-15 section">
      <img src="../img/at-icon.png" class="image">
      <span class="font_4 text_6">例: test@magicst.cn</span>
    </div>
  </div>
  <div class="flex-col space-y-10 group_3">
    <span class="font_3 text_7">游戏ID</span>
    <div class="flex-row space-x-16 section_2">
      <img src="../img/acc-icon.png" class="image_1">
      <span class="font_4 text_8">例: shenghuo2</span>
    </div>
  </div>
  <div class="flex-col space-y-10 group_4">
    <span class="font_3 text_9">密码</span>
    <div class="flex-row space-x-16 section_3">
      <img src="../img/pw.png" class="image_2"/>
      <img src="../img/lo.png" class="image_3"/>
    </div>
  </div>
  <div class="flex-col items-center button"><span class="font_5 text_10">注册</span></div>
  <div class="flex-row justify-center group_5">
    <span class="font_3">已经有账户啦?去</span>
    <span class="font_5 text_11"onclick="onClickLogin()">登录</span>
  </div>
</div>
</body>
</html>
