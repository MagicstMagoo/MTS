<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script type="text/javascript" src="../js/login.js"></script>
  </head>
  <body>
    <div class="flex-col space-y-22 page">
      <img src="../img/back.png" class="image" alt=""/>
      <div class="flex-col group">
        <span class="text">登录</span>
        <div class="flex-col space-y-9 group_1">
          <span class="text_1">邮箱</span>
          <div class="flex-row space-x-15 section_1">
            <img src="../img/at-icon.png" class="image_1" alt="">
            <span class="text_2">例: test@magicst.cn</span>
          </div>
        </div>
        <div class="flex-col space-y-7 group_2">
          <span class="text_3">密码</span>
          <div class="flex-row space-x-16 section_2">
            <img src="../img/pw.png" class="image_2">
            <img src="../img/lo.png" class="image_3">
          </div>
          <span class="text_4 text_5">忘记密码了?</span>
        </div>
        <div class="flex-col items-center button"><span class="text_6">登录</span></div>
        <div class="divider"><!----></div>
        <div class="flex-row justify-center button_1">
          <img src="../img/bilibili-icon.png" class="image_4"/>
          <span class="text_7">通过Bilibili登录</span>
        </div>
        <div class="flex-row justify-center group_3">
          <div class="flex-row">
            <span class="text_8">还没有账户?去</span>
            <span class="text_4 text_9">注册</span>
          </div>
          <span class="text_10">一个</span>
        </div>
      </div>
    </div>
  </body>
</html>
