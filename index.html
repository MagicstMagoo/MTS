<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>西瓜铺 - webbeta</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-col space-y-24">
        <div class="flex-col items-start space-y-9">
          <span class="text">欢迎使用</span>
          <span class="text_1">西瓜铺</span>
        </div>
        <span class="text_2">服内聊天工具</span>
      </div>
      <span class="text_3">让我们开始吧</span>
      <div class="flex-col space-y-10 list">
        <div class="flex-row justify-center list-item">
          <img src="./img/bilibili-icon.png" class="image" alt="">
          <span class="text_4">通过Bilibili注册</span>
        </div>
        <div class="flex-row justify-center space-x-10 list-item section_2">
          <img src="./img/at-icon.png" class="image image_2" alt="">
          <span class="text_4 text_6" onclick="onClickText_7()">通过邮箱注册</span>
        </div>
      </div>
      <div class="flex-row justify-center group_2">
        <span class="text_7">已经有账户啦?去</span>
        <span class="text_8" onclick="onClickText_2()">登录</span>
      </div>
    </div>
  </body>
</html>
